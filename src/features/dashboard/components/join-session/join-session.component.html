
<div class="container">

  <div class="list-headers">
    <ion-list-header no-lines>
      <h2>Join Session</h2>
    </ion-list-header>
  </div>

  <ion-item no-lines>
    <ion-searchbar #codeInput placeholder="Enter Session URL"></ion-searchbar>
    <button ion-button strong item-right class="join" (click)="onJoin(codeInput.value)" [disabled]="!codeInput.value">Join</button>
  </ion-item>
</div>
