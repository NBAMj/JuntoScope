<form [formGroup]="accessForm" (ngSubmit)="continue()">
  <h3 text-center>Enter Access Code</h3>

  <ion-item no-lines>
    <ion-input class="form-control" type="text" formControlName="code" name="code" clearInput text-center></ion-input>
  </ion-item>

  <ng-container *ngIf="accessForm.get('code') as codeCtrl" padding>
    <p *ngIf="codeCtrl.dirty && codeCtrl.hasError('required')">
      An access code is required in order to enter a scoping session. Consult the moderator for credentials.
    </p>
  </ng-container>

  <button ion-button type="submit">START SCOPE</button>
</form>
