<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button icon-only (click)="goDashboard()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-title text-center>Session Results</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content>
  <ng-container *ngIf="session && session.tasks">

    <div class="session-results-top">
      <h1>RESULTS</h1>
      <h2>{{ session.projectName }}</h2>
      <p>{{ session.numScopedTasks }} Tasks Scoped</p>
    </div>

    <app-result-estimate *ngIf="session.tasks[session.currentTaskId].estimate" [finalResults]="true" [estimate]="getTotalEstimate(session.tasks)"></app-result-estimate>

    <div class="tasks-header">
        <ion-label class="first">Hours</ion-label>
        <ion-label>Task</ion-label>
    </div>

    <ion-list>
      <ion-item *ngFor="let task of (session.tasks | objValues)">
        <ion-label>
          <div class="tasks-item">
            <ion-label class="first">
              <b>{{ (task.estimate == -1) ? "N/A" : task.estimate }}</b>
            </ion-label>
            <ion-label>
              {{ task.name }}
            </ion-label>
          </div>
        </ion-label>
      </ion-item>
    </ion-list>

  </ng-container>
</ion-content>
