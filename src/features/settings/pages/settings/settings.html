<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="connections" padding>
    <ion-list no-lines>
      <ion-list-header text-center>
        <ion-label>
          <ion-icon name="contacts"></ion-icon>
          <h2>My Connections</h2>
        </ion-label>
      </ion-list-header>
  
      <div class="connections-header">
        <ion-label>Team</ion-label>
        <ion-label>Connection</ion-label>
      </div>
  
      <!-- existing connection(s)-->
      <ion-item button *ngFor="let connection of connections$ | async" (click)="viewConnectionDetails(connection.id)">
        <ion-label>
          <div class="connection-item">
            <ion-label> {{ connection.externalData.company }}</ion-label>
            <ion-label>{{ connection.type | titlecase }}</ion-label>
          </div>
        </ion-label>
        <button color="white" class="existing-button" ion-button outline item-end icon-only>
          <ion-icon name="arrow-dropright"></ion-icon>
        </button>
      </ion-item>
    </ion-list>

    <!-- new connection-->
    <ion-item class="new-connection" (click)="addConnection()" no-lines>
      <ion-label>
        Add New Connection
      </ion-label>
      <button ion-button outline item-end icon-only>
        <ion-icon name="add" ios="ios-add-circle-outline"></ion-icon>
      </button>
    </ion-item>
  </div>
    
  <div class="faq">
    <ion-list-header no-lines>
      <h2>FAQ</h2>
    </ion-list-header>

    <ion-list>
      <ion-item *ngFor="let faq of faqs" no-lines text-center text-wrap>
        <h2> {{ faq.question}} </h2>
        <p> {{ faq.answer}} </p>
      </ion-item>
    </ion-list>
  </div>

  <div class="logout" text-center>
    <button ion-button (click)="logout()">LOG OUT</button>
  </div> 

</ion-content>
