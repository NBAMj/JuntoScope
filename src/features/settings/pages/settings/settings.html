<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="list-headers">
    <ion-list-header no-lines>
      <h2>Connections</h2>
    </ion-list-header>
  </div>

  <div class="connections" padding>
    <ion-list no-lines>

      <ion-list-header text-center>
        <ion-label>
          <ion-icon name="contacts"></ion-icon>
          <h2>Connections</h2>
        </ion-label>
      </ion-list-header>

      <ion-item *ngFor="let connection of connections$ | async" (click)="viewConnectionDetails(connection.id)">
        <ion-label>
          {{ connection.externalData.company }} {{ connection.type | titlecase }}
        </ion-label>
        <button color="white" class="existing-button" ion-button outline item-end icon-only>
          <ion-icon name="arrow-dropright"></ion-icon>
        </button>
      </ion-item>

      <ion-item (click)="addConnection()">
        <ion-label>
          New Connection
        </ion-label>
        <button ion-button outline item-end icon-only>
          <ion-icon name="add" ios="ios-add-circle-outline"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </div>
    
  <div class="list-headers">
    <ion-list-header no-lines>
      <h2>FAQ</h2>
    </ion-list-header>
  </div>

  <ion-list class="faq">
    <ion-item *ngFor="let faq of faqs" no-lines text-center text-wrap>
      <h2> {{ faq.question}} </h2>
      <p> {{ faq.answer}} </p>
    </ion-item>
  </ion-list>

  <div class="logout" text-center>
    <button ion-button (click)="logout()">LOG OUT</button>
  </div> 

</ion-content>
